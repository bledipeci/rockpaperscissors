<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">Rock Paper Scissors</div>
    <div class="container">
        <div class="status">Choose your weapon</div>
        <div class="case">First to score 5 wins the game</div>
        <div class="score">
            <div class="player">
                <div class="player-symbol">❔</div>
                <div class="player-score">Player: 0</div>
            </div>
            <div class="computer">
                <div class="computer-symbol">❔</div>
                <div class="computer-score">Computer: 0</div> 
            </div>
        </div>
        <div class="decisions">
            <button class="rock">✊🏻</button>
            <button class="paper">🖐🏻</button>
            <button class="scissors">✌🏻</button>
        </div>
        <button class="start-new">Start New</button>  
    </div>
    <div class="footer">Copyright © 2023 bledipeci</div>

    <script src="script.js" defer></script>
</body>
</html>
